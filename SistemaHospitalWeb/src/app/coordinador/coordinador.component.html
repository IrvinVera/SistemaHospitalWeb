<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
      mode="over" [(opened)]="opened">
    <mat-toolbar>Men√∫</mat-toolbar>
    <mat-nav-list>      
      <a mat-list-item (click)="cargarComponenteUsuarios()">Usuarios</a>
      <a mat-list-item (click)="cargarComponenteMedicamntos()">Medicamentos</a>
      <a mat-list-item (click)="cargarComponenteConsultorios()">Consultorios</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button (click) = "abrirNavbar()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{titulo}}</span>
    </mat-toolbar>
    <ng-container *ngComponentOutlet="componenteACargar"></ng-container> 
  </mat-sidenav-content>
</mat-sidenav-container>
