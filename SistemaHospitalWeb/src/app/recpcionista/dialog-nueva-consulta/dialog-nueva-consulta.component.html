<h1 mat-dialog-title>Nueva consulta</h1>
<mat-dialog-content>
    <form>
      <mat-form-field class="example-full-width">
        <input matInput required placeholder="Buscar paciente" [(ngModel)]="nombrePaciente" [matAutocomplete]="auto" [formControl]="myControl">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let paciente of pacientesFiltrados | async" [value]="obtenerNombreCompleto(paciente)">
            {{paciente.nombre}} {{paciente.apellidos}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <button mat-icon-button (click)="buscarPaciente()">
        <mat-icon>search</mat-icon>
      </button>  
    </form>       
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]>CANCELAR</button>
    <button mat-button cdkFocusInitial>ACEPTAR</button>
  </mat-dialog-actions>
